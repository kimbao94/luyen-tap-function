<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập tham số thứ nhất"));
    let b = parseInt(prompt("nhập tham số thứ hai"));
    let result = number(a,b)
    alert(result)
    function number(a,b){
        if (a > b){
            alert("Tham số thứ nhất lớn hơn tham số thứ hai");
        }else if (a <= b){
            return  a + b
        }
    }
</script>
</body>
</html>
